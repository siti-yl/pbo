<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengkapi Biodata</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            line-height: 1.6;
            color: #666;
            text-align: center;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lengkapi Biodata</h1>
        <p>Silakan lengkapi biodata Anda untuk melanjutkan.</p>
        
        <form method="POST" action="{% url 'biodata' %}">
            {% csrf_token %}
            
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>
        
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
        
            <label for="usia">Usia:</label>
            <input type="number" id="usia" name="usia" required>
        
            <label for="nama_orang_tua">Nama Orang Tua:</label>
            <input type="text" id="nama_orang_tua" name="nama_orang_tua" required>
        
            <label for="telepon">Nomor Telepon:</label>
            <input type="text" id="telepon" name="telepon" required>
        
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>
        
            <button type="submit">Simpan Biodata</button>
        </form>        
    </div>
</body>
</html>
